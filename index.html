
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>JP Flash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .flip-card {
      perspective: 1000px;
    }
    .flip-card-inner {
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .flip .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 1.5rem;
    }
    .flip-card-front {
      background-color: #e0e7ff;
    }
    .flip-card-back {
      background-color: #d1fae5;
      transform: rotateY(180deg);
    }
    .dark .flip-card-front {
      background-color: #1f2937;
      color: white;
    }
    .dark .flip-card-back {
      background-color: #374151;
      color: white;
    }
    .mode-btn {
      @apply px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-lg shadow m-1;
    }
    .mode-btn:hover {
      @apply bg-gray-400 dark:bg-gray-600;
    }
    .mode-btn.active {
      @apply bg-blue-600 text-white;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-md text-center space-y-6 border border-gray-300 dark:border-gray-600">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">JP Flash</h1>
      <div class="flex gap-2 items-center"><button onclick="goBack()" id="backBtn" class="hidden text-sm px-2 py-1 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded">‚Üê Back</button><button onclick="toggleDarkMode()" id="darkToggle" class="text-xl">üåô</button></div>
    </div>

    <div id="groupSelect" class="space-y-4">
      <p class="text-lg font-medium">What do you want to practice?</p>
      <button onclick="selectGroup('words')" class="mode-btn">Practice Words</button>
      <button onclick="selectGroup('kana')" class="mode-btn">Practice Kana/Kanji</button>
    </div>

    <div id="wordModes" class="hidden">
      <p class="text-lg font-medium">Select a Word Mode</p>
      <button class="mode-btn" onclick="loadCategory('verbs')">Verbs</button>
      <button class="mode-btn" onclick="loadCategory('nouns')">Nouns</button>
      <button class="mode-btn" onclick="loadCategory('adjectives')">Adjectives</button>
      <button class="mode-btn" onclick="loadCategory('pronouns')">Pronouns</button>
      <button class="mt-2 text-sm underline text-blue-500 dark:text-blue-300" onclick="goBack()">‚Üê Back</button>
    </div>

    <div id="kanaModes" class="hidden">
      <p class="text-lg font-medium">Select a Kana/Kanji Mode</p>
      <button class="mode-btn" onclick="startKanaPractice('hiragana')">Hiragana</button>
      <button class="mode-btn" onclick="startKanaPractice('katakana')">Katakana</button>
      <button class="mode-btn" onclick="startKanjiPractice()">Kanji</button>
      <button class="mt-2 text-sm underline text-blue-500 dark:text-blue-300" onclick="goBack()">‚Üê Back</button>
    </div>

    <div id="flashcardPanel" class="hidden">
      <div class="flip-card w-full h-48 bg-white dark:bg-gray-700 rounded-xl shadow border border-gray-300 dark:border-gray-600 cursor-pointer"
           onclick="flipCard()">
        <div class="flip-card-inner" id="cardInner">
          <div id="cardFront" class="flip-card-front text-xl font-semibold"></div>
          <div id="cardBack" class="flip-card-back text-lg"></div>
        </div>
      </div>
      <div class="flex justify-center gap-4 mt-4">
        <button onclick="nextCard()" class="px-6 py-3 bg-purple-500 text-white rounded-xl hover:bg-purple-600 shadow">Next</button>
      </div>
    </div>

    <div id="kanaPanel" class="hidden space-y-4">
      <div id="kanaPrompt" class="text-4xl font-bold text-gray-800 dark:text-white">„ÅÇ</div>
      <input id="kanaAnswer" class="w-full p-3 border rounded-xl text-lg text-black" placeholder="Type romaji..." />
      <div id="kanaFeedback" class="text-base font-medium min-h-[1.5rem]"></div>
      <button onclick="submitKanaAnswer()" class="px-6 py-3 bg-blue-500 text-white rounded-xl hover:bg-blue-600 shadow">Submit</button>
    </div>
  </div>

<script>
  let cards = [], kanaList = [], current = 0, flipped = false, isReversed = false;

  
  function toggleDarkMode() {
    const root = document.documentElement;
    const toggle = document.getElementById('darkToggle');
    root.classList.toggle("dark");
    if (root.classList.contains("dark")) {
      toggle.textContent = "üåô";
    } else {
      toggle.textContent = "‚òÄÔ∏è";
    }
  }

    document.documentElement.classList.toggle("dark");
  }

  
  function selectGroup(type) {
    document.getElementById("groupSelect").classList.add("hidden");
    document.getElementById("backBtn").classList.remove("hidden");
    if (type === 'words') {
      document.getElementById("wordModes").classList.remove("hidden");
    } else {
      document.getElementById("kanaModes").classList.remove("hidden");
    }
  }

    document.getElementById("groupSelect").classList.add("hidden");
    if (type === 'words') {
      document.getElementById("wordModes").classList.remove("hidden");
    } else {
      document.getElementById("kanaModes").classList.remove("hidden");
    }
  }

  
  function goBack() {
    document.getElementById("wordModes").classList.add("hidden");
    document.getElementById("kanaModes").classList.add("hidden");
    document.getElementById("flashcardPanel").classList.add("hidden");
    document.getElementById("kanaPanel").classList.add("hidden");
    document.getElementById("groupSelect").classList.remove("hidden");
    document.getElementById("backBtn").classList.add("hidden");
  }

    document.getElementById("wordModes").classList.add("hidden");
    document.getElementById("kanaModes").classList.add("hidden");
    document.getElementById("flashcardPanel").classList.add("hidden");
    document.getElementById("kanaPanel").classList.add("hidden");
    document.getElementById("groupSelect").classList.remove("hidden");
  }

  function loadCategory(category) {
    showFlashcardPanel();
    fetch(`./words_${category}.json`)
      .then(res => res.json())
      .then(data => {
        cards = data;
        current = 0;
        flipped = false;
        isReversed = false;
        updateCardUI(true);
      });
  }

  function startKanaPractice(type) {
    showKanaPanel();
    fetch(`./kana_${type}.json`)
      .then(res => res.json())
      .then(data => {
        kanaList = data.sort(() => Math.random() - 0.5);
        current = 0;
        showKanaPrompt();
      });
  }

  function startKanjiPractice() {
    showFlashcardPanel();
    fetch('./words_kanji.json')
      .then(res => res.json())
      .then(data => {
        cards = data;
        current = 0;
        flipped = false;
        isReversed = false;
        updateCardUI(true);
      });
  }

  function showFlashcardPanel() {
    document.getElementById("flashcardPanel").classList.remove("hidden");
    document.getElementById("kanaPanel").classList.add("hidden");
  }

  function showKanaPanel() {
    document.getElementById("flashcardPanel").classList.add("hidden");
    document.getElementById("kanaPanel").classList.remove("hidden");
  }

  function updateCardUI(skipAnimation = false) {
    const cardOuter = document.querySelector(".flip-card");
    const cardInner = document.getElementById("cardInner");
    const front = document.getElementById("cardFront");
    const back = document.getElementById("cardBack");
    const v = cards[current];
    if (!v) return;

    const isKanjiCard = v.kanji !== undefined;
    if (isKanjiCard) {
      if (!isReversed) {
        front.textContent = v.kanji;
        back.innerHTML = `${v.english}<br>${v.romaji}<br>${v.hiragana}`;
      } else {
        front.innerHTML = `${v.english}<br>${v.romaji}<br>${v.hiragana}`;
        back.textContent = v.kanji;
      }
    } else {
      if (!isReversed) {
        front.textContent = v.english;
        back.innerHTML = `${v.romaji}<br>${v.formal ? v.formal + "<br>" : ""}${v.hiragana}`;
      } else {
        front.innerHTML = `${v.romaji}<br>${v.formal ? v.formal + "<br>" : ""}${v.hiragana}`;
        back.textContent = v.english;
      }
    }

    if (skipAnimation) {
      cardInner.style.transition = "none";
    } else {
      cardInner.style.transition = "";
    }

    cardOuter.classList.toggle("flip", flipped);

    if (skipAnimation) {
      setTimeout(() => {
        cardInner.style.transition = "";
      }, 20);
    }
  }

  function flipCard() {
    flipped = !flipped;
    updateCardUI();
  }

  function nextCard() {
    current = (current + 1) % cards.length;
    flipped = false;
    updateCardUI(true);
  }

  function showKanaPrompt() {
    const char = kanaList[current];
    document.getElementById("kanaPrompt").textContent = char.kana;
    document.getElementById("kanaAnswer").value = "";
    document.getElementById("kanaFeedback").innerHTML = "";
  }

  function submitKanaAnswer() {
    const input = document.getElementById("kanaAnswer").value.trim().toLowerCase();
    const correct = kanaList[current].romaji;
    const feedback = document.getElementById("kanaFeedback");
    if (input === correct) {
      feedback.innerHTML = "‚úÖ Correct!";
      feedback.className = "text-green-500 font-bold";
      setTimeout(() => {
        current = (current + 1) % kanaList.length;
        showKanaPrompt();
      }, 800);
    } else {
      feedback.innerHTML = `‚ùå Correct answer: ${correct}`;
      feedback.className = "text-red-500 font-bold";
    }
  }
</script>
</body>
</html>
