
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JP Flash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4F46E5" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
  <style>
    .flip {
      animation: flip 0.4s ease-in-out forwards;
    }
    @keyframes flip {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(180deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-blue-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-white text-center p-6 rounded-2xl shadow-xl w-full max-w-md space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">JP Flash</h1>

    <div class="flex flex-wrap justify-center gap-2 mb-4">
      <button onclick="loadCategory('verbs')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 shadow">Verbs</button>
      <button onclick="loadCategory('nouns')" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 shadow">Nouns</button>
      <button onclick="loadCategory('adjectives')" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 shadow">Adjectives</button>
      <button onclick="loadCategory('pronouns')" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 shadow">Pronouns</button>
    </div>

    <div id="flashcard" class="text-xl font-medium border min-h-[180px] transition duration-300 ease-in-out p-6 rounded-xl bg-gray-50 shadow flex flex-col justify-center items-center">Loading...</div>

    <div class="flex justify-center gap-4">
      <button onclick="flipCard()" class="px-6 py-3 bg-blue-500 text-white rounded-xl hover:bg-blue-600 shadow">Flip</button>
      <button onclick="nextCard()" class="px-6 py-3 bg-purple-500 text-white rounded-xl hover:bg-purple-600 shadow">Next</button>
    </div>
  </div>

  <script>
    let cards = [];
    let current = 0;
    let flipped = false;

    async function loadCategory(category) {
      try {
        const res = await fetch(`./words_${category}.json`);
        cards = await res.json();
        shuffleCards();
        showCard();
      } catch (err) {
        document.getElementById("flashcard").textContent = "Failed to load data.";
        console.error("Error loading JSON:", err);
      }
    }

    function shuffleCards() {
      cards = [...cards].sort(() => Math.random() - 0.5);
      current = 0;
    }

    function showCard() {
      const card = document.getElementById("flashcard");
      const v = cards[current];
      card.classList.remove("flip");
      setTimeout(() => {
        card.innerHTML = flipped
          ? `${v.romaji}<br>${v.formal}<br>${v.hiragana}`
          : `${v.english}`;
        card.classList.add("flip");
      }, 50);
    }

    function flipCard() {
      flipped = !flipped;
      showCard();
    }

    function nextCard() {
      current = (current + 1) % cards.length;
      flipped = false;
      showCard();
    }

    window.onload = () => loadCategory("verbs");
  </script>
</body>
</html>
