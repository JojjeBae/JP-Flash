
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JP Flash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4F46E5" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .mode-btn {
      padding: 0.5rem 1rem;
      background-color: #e5e7eb;
      color: #1f2937;
      border-radius: 0.5rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      margin: 0.15rem;
    }
    .mode-btn:hover {
      background-color: #d1d5db;
    }
    .mode-btn.active {
      background-color: #2563eb;
      color: white;
    }
    .flip-card {
      perspective: 1000px;
    }
    .flip-card-inner {
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .flip .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 1.5rem;
    }
    .flip-card-front {
      background-color: #eef2ff;
    }
    .flip-card-back {
      background-color: #d1fae5;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-blue-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div id="basePanel" class="bg-white text-center p-6 rounded-2xl shadow-xl w-full max-w-md space-y-6 relative">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-800">JP Flash</h1>
      <button id="directionBtn" onclick="toggleDirection()" class="text-2xl hidden">↔️</button>
    </div>

    <div class="flex flex-wrap justify-center gap-2 mb-2">
      <button id="btn-verbs" onclick="loadCategory('verbs')" class="mode-btn">Verbs</button>
      <button id="btn-nouns" onclick="loadCategory('nouns')" class="mode-btn">Nouns</button>
      <button id="btn-adjectives" onclick="loadCategory('adjectives')" class="mode-btn">Adjectives</button>
      <button id="btn-pronouns" onclick="loadCategory('pronouns')" class="mode-btn">Pronouns</button>
      <button id="btn-hiragana" onclick="startKanaPractice('hiragana')" class="mode-btn">Hiragana</button>
      <button id="btn-katakana" onclick="startKanaPractice('katakana')" class="mode-btn">Katakana</button>
      <button id="btn-kanji" onclick="startKanjiPractice()" class="mode-btn">Kanji</button>
    </div>

    <div id="flashcardPanel">
      <div class="flip-card w-full h-48 bg-white rounded-xl shadow relative border border-gray-300"
           onclick="flipCard()">
        <div class="flip-card-inner" id="cardInner">
          <div id="cardFront" class="flip-card-front text-xl font-semibold"></div>
          <div id="cardBack" class="flip-card-back text-lg"></div>
        </div>
      </div>
      <div class="flex justify-center gap-4 mt-4">
        <button onclick="nextCard()" class="px-6 py-3 bg-purple-500 text-white rounded-xl hover:bg-purple-600 shadow">Next</button>
      </div>
    </div>

    <div id="kanaPanel" class="hidden space-y-4">
      <div id="kanaPrompt" class="text-4xl font-bold text-gray-800">あ</div>
      <input id="kanaAnswer" class="w-full p-3 border rounded-xl text-lg" placeholder="Type romaji..." />
      <div id="kanaFeedback" class="text-base font-medium min-h-[1.5rem]"></div>
      <button onclick="submitKanaAnswer()" class="px-6 py-3 bg-blue-500 text-white rounded-xl hover:bg-blue-600 shadow">Submit</button>
    </div>
  </div>

  <script>
    let cards = [];
    let kanaList = [];
    let current = 0;
    let flipped = false;
    let isKanaMode = false;
    let isReversed = false;

    function setActiveButton(id) {
      document.querySelectorAll(".mode-btn").forEach(btn => btn.classList.remove("active"));
      const button = document.getElementById("btn-" + id);
      if (button) button.classList.add("active");
    }

    function showFlashcardPanel() {
      document.getElementById("flashcardPanel").classList.remove("hidden");
      document.getElementById("kanaPanel").classList.add("hidden");
      document.getElementById("directionBtn").classList.remove("hidden");
    }

    function showKanaPanel() {
      document.getElementById("flashcardPanel").classList.add("hidden");
      document.getElementById("kanaPanel").classList.remove("hidden");
      document.getElementById("directionBtn").classList.add("hidden");
    }

    function loadCategory(category) {
      isKanaMode = false;
      showFlashcardPanel();
      setActiveButton(category);
      fetch(`./words_${category}.json`)
        .then(res => res.json())
        .then(data => {
          cards = data;
          shuffle(cards);
          current = 0;
          flipped = false;
          updateCardUI(true);
        });
    }

    function startKanaPractice(type) {
      isKanaMode = true;
      showKanaPanel();
      setActiveButton(type);
      fetch(`./kana_${type}.json`)
        .then(res => res.json())
        .then(data => {
          kanaList = shuffle(data);
          current = 0;
          showKanaPrompt();
        });
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function updateCardUI(skipAnimation = false) {
      const cardOuter = document.querySelector(".flip-card");
      const cardInner = document.getElementById("cardInner");
      const front = document.getElementById("cardFront");
      const back = document.getElementById("cardBack");
      const v = cards[current];
      if (!v) return;

      if (!isReversed && cards[current]?.kanji) {
        front.textContent = cards[current].kanji;
        back.innerHTML = `${cards[current].english}<br>${cards[current].romaji}<br>${cards[current].hiragana}`;
      }

        front.textContent = v?.english || "N/A";
        back.innerHTML = `${v.romaji}<br>${v.formal ? v.formal + "<br>" : ""}${v.hiragana}`;
      } else {
        front.innerHTML = `${v.romaji}<br>${v.formal ? v.formal + "<br>" : ""}${v.hiragana}`;
        back.textContent = v?.english || "N/A";
      }

      if (skipAnimation) {
        cardInner.style.transition = "none";
      } else {
        cardInner.style.transition = "";
      }

      cardOuter.classList.toggle("flip", flipped);

      if (skipAnimation) {
        setTimeout(() => {
          cardInner.style.transition = "";
        }, 20);
      }
    }

    function flipCard() {
      flipped = !flipped;
      updateCardUI();
    }

    function nextCard() {
      current = (current + 1) % cards.length;
      flipped = false;
      updateCardUI(true);
    }

    function toggleDirection() {
      isReversed = !isReversed;
      flipped = false;
      updateCardUI(true);
    }

    
    function startKanjiPractice() {
      document.getElementById('directionBtn').classList.add('hidden');
      isKanaMode = false;
      setActiveButton('kanji');
      showFlashcardPanel();
      fetch('./words_kanji.json')
        .then(res => res.json())
        .then(data => {
          cards = data;
          shuffle(cards);
          current = 0;
          flipped = false;
          updateCardUI(true);
        });
    }


    function showKanaPrompt() {
      const char = kanaList[current];
      document.getElementById("kanaPrompt").textContent = char.kana;
      document.getElementById("kanaAnswer").value = "";
      document.getElementById("kanaFeedback").innerHTML = "";
    }

    function submitKanaAnswer() {
      const input = document.getElementById("kanaAnswer").value.trim().toLowerCase();
      const correct = kanaList[current].romaji;
      const feedback = document.getElementById("kanaFeedback");
      if (input === correct) {
        feedback.innerHTML = "✅ Correct!";
        feedback.className = "text-green-600 font-bold";
        setTimeout(() => {
          current = (current + 1) % kanaList.length;
          showKanaPrompt();
        }, 800);
      } else {
        feedback.innerHTML = `❌ Correct answer: ${correct}`;
        feedback.className = "text-red-600 font-bold";
      }
    }

    window.addEventListener("load", () => {
      loadCategory("verbs");

      const input = document.getElementById("kanaAnswer");
      const base = document.getElementById("basePanel");
      if (input) {
        input.addEventListener("focus", () => {
          setTimeout(() => {
            base.scrollIntoView({ behavior: "smooth", block: "center" });
          }, 150);
        });
      }
    });
  </script>
</body>
</html>
