
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JP Flash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4F46E5" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-blue-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-white text-center p-6 rounded-2xl shadow-xl w-full max-w-md space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">JP Flash</h1>

    <div id="flashcard" class="text-xl font-medium border p-6 rounded-xl bg-gray-50 shadow">Loading...</div>

    <div class="flex justify-center gap-4">
      <button onclick="flipCard()" class="px-6 py-3 bg-blue-500 text-white rounded-xl hover:bg-blue-600 shadow">Flip</button>
      <button onclick="nextCard()" class="px-6 py-3 bg-purple-500 text-white rounded-xl hover:bg-purple-600 shadow">Next</button>
    </div>
  </div>

  <script>
    let verbs = [];
    let current = 0;
    let flipped = false;

    async function loadVerbs() {
      try {
        const res = await fetch('./words_verbs.json');
        verbs = await res.json();
        shuffleVerbs();
        showCard();
      } catch (err) {
        document.getElementById("flashcard").textContent = "Failed to load verbs.";
        console.error("Error loading JSON:", err);
      }
    }

    function shuffleVerbs() {
      verbs = [...verbs].sort(() => Math.random() - 0.5);
      current = 0;
    }

    function showCard() {
      const card = document.getElementById("flashcard");
      const v = verbs[current];
      card.innerHTML = flipped
        ? `<strong>Romaji:</strong> ${v.romaji}<br><strong>Formal:</strong> ${v.formal}<br><strong>Hiragana:</strong> ${v.hiragana}`
        : `<strong>English:</strong> ${v.english}`;
    }

    function flipCard() {
      flipped = !flipped;
      showCard();
    }

    function nextCard() {
      current = (current + 1) % verbs.length;
      flipped = false;
      showCard();
    }

    window.onload = loadVerbs;
  </script>
</body>
</html>
