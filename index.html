
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JP Flash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4F46E5" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .flashcard {
      border: 1px solid #ccc;
      padding: 2rem;
      margin: 1rem auto;
      width: 80%;
      border-radius: 1rem;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>JP Flash</h1>
  <div id="flashcard" class="flashcard">Loading...</div>
  <button onclick="flipCard()">Flip</button>
  <button onclick="nextCard()">Next</button>

  <script>
    let verbs = [];
    let current = 0;
    let flipped = false;

    async function loadVerbs() {
      try {
        const res = await fetch('./words_verbs.json');
        verbs = await res.json();
        shuffleVerbs();
        showCard();
      } catch (err) {
        document.getElementById("flashcard").textContent = "Failed to load verbs.";
        console.error("Error loading JSON:", err);
      }
    }

    function shuffleVerbs() {
      verbs = [...verbs].sort(() => Math.random() - 0.5);
      current = 0;
    }

    function showCard() {
      const card = document.getElementById("flashcard");
      const v = verbs[current];
      card.innerHTML = flipped
        ? `<strong>Romaji:</strong> ${v.romaji}<br><strong>Formal:</strong> ${v.formal}<br><strong>Hiragana:</strong> ${v.hiragana}`
        : `<strong>English:</strong> ${v.english}`;
    }

    function flipCard() {
      flipped = !flipped;
      showCard();
    }

    function nextCard() {
      current = (current + 1) % verbs.length;
      flipped = false;
      showCard();
    }

    window.onload = loadVerbs;
  </script>
</body>
</html>
