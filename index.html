<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<style>
.flip-card {
  perspective: 1000px;
}
.flip-card-inner {
  transition: transform 0.6s ease;
  transform-style: preserve-3d;
  position: relative;
  width: 100%;
  height: 100%;
}
.flip .flip-card-inner {
  transform: rotateY(180deg);
}
.flip-card-front, .flip-card-back {
  backface-visibility: hidden;
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 1.5rem;
}
.flip-card-front {
  background-color: #f3f4f6;
}
.flip-card-back {
  background-color: #e5e7eb;
  transform: rotateY(180deg);
}
.dark .flip-card-front {
  background-color: #334155;
  color: white;
}
.dark .flip-card-back {
  background-color: #334155;
  color: white;
}
</style>
</head>
<body class="bg-gray-100 dark:bg-gray-950 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-md text-center space-y-6 border border-gray-200 dark:border-gray-700">
<div class="flex justify-between items-center">
<h1 class="text-2xl font-bold">JP Flash</h1>
<div class="flex gap-2 items-center"><button class="text-xl" id="homeBtn" onclick="goHome()">üè†</button></div>
</div>
<div class="space-y-4" id="groupSelect">
<p class="text-lg font-medium">What do you want to practice?</p>
<button class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-lg shadow m-1 hover:bg-gray-400 dark:hover:bg-gray-600" onclick="selectGroup('words')">Words</button>
<button class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-lg shadow m-1 hover:bg-gray-400 dark:hover:bg-gray-600" onclick="selectGroup('kana')">Kana/Kanji</button>
</div>
<div class="hidden" id="wordModes">
<p class="text-lg font-medium">Select a Category</p>
<div class="flex justify-center gap-2 flex-wrap mb-2">
<button class="wordgroup-btn px-3 py-1 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded shadow hover:bg-gray-400 dark:hover:bg-gray-600" onclick="loadSubcategory('verbs')">Verbs</button>
<button class="wordgroup-btn px-3 py-1 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded shadow hover:bg-gray-400 dark:hover:bg-gray-600" onclick="loadSubcategory('nouns')">Nouns</button>
<button class="wordgroup-btn px-3 py-1 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded shadow hover:bg-gray-400 dark:hover:bg-gray-600" onclick="loadSubcategory('adjectives')">Adjectives</button>
<button class="wordgroup-btn px-3 py-1 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded shadow hover:bg-gray-400 dark:hover:bg-gray-600" onclick="loadSubcategory('pronouns')">Pronouns</button>
</div>
<div class="flex justify-center gap-2 flex-wrap pt-2 hidden" id="subcategoryContainer"></div>
</div><div class="hidden space-y-4" id="subcategoryPanel"><p class="text-lg font-medium">Select a Subcategory</p><div class="flex justify-center gap-2 flex-wrap pt-2" id="subcategoryContainer"></div></div>
<div class="hidden" id="kanaModes">
<p class="text-lg font-medium">Select a Kana or Kanji</p>
<button class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-lg shadow m-1 hover:bg-gray-400 dark:hover:bg-gray-600" onclick="startKanaPractice('hiragana')">Hiragana</button>
<button class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-lg shadow m-1 hover:bg-gray-400 dark:hover:bg-gray-600" onclick="startKanaPractice('katakana')">Katakana</button>
<button class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-lg shadow m-1 hover:bg-gray-400 dark:hover:bg-gray-600" onclick="startKanjiPractice()">Kanji</button>
</div>
<div class="hidden space-y-4" id="flashcardPanel">
<div class="flip-card w-full h-48 rounded-xl border border-gray-300 dark:border-gray-600 cursor-pointer bg-white dark:bg-gray-800" onclick="flipCard()">
<div class="flip-card-inner" id="cardInner">
<div class="flip-card-front text-xl font-semibold" id="cardFront"></div>
<div class="flip-card-back text-lg" id="cardBack"></div>
</div>
</div>
<div class="flex justify-center gap-4 mt-4">
<button class="px-6 py-3 bg-purple-500 text-white rounded-xl hover:bg-purple-600 shadow" onclick="nextCard()">Next</button>
</div>
</div>
<div class="hidden space-y-4" id="kanaPanel">
<div class="text-4xl font-bold text-gray-800 dark:text-white" id="kanaPrompt">„ÅÇ</div>
<input class="w-full p-3 border rounded-xl text-lg text-gray-900 dark:text-white dark:bg-gray-800 border-gray-300 dark:border-gray-600" id="kanaAnswer" placeholder="Type romaji..."/>
<div class="text-base font-medium min-h-[1.5rem]" id="kanaFeedback"></div>
<button class="px-6 py-3 bg-blue-500 text-white rounded-xl hover:bg-blue-600 shadow" onclick="submitKanaAnswer()">Submit</button>
</div>
</div>
<script>
  let cards = [], kanaList = [], current = 0, flipped = false, isReversed = false;

  function toggleDarkMode() {
    const root = document.documentElement;
    const toggle = document.getElementById('darkToggle');
    const isDark = root.classList.toggle("dark");
    toggle.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
  }

  function selectGroup(type) {
    document.getElementById("groupSelect").classList.add("hidden");
    document.getElementById("backBtn").classList.remove("hidden");
    if (type === 'words') {
      document.getElementById("wordModes").classList.remove("hidden");
    } else {
      document.getElementById("kanaModes").classList.remove("hidden");
    }
  }

  function goBack() {
    document.getElementById("wordModes").classList.add("hidden");
    document.getElementById("kanaModes").classList.add("hidden");
    document.getElementById("flashcardPanel").classList.add("hidden");
    document.getElementById("kanaPanel").classList.add("hidden");
    document.getElementById("groupSelect").classList.remove("hidden");
    document.getElementById("backBtn").classList.add("hidden");
  }

  function loadCategory(category) {
    showFlashcardPanel();
    fetch(`./words_${category}.json`)
      .then(res => res.json())
      .then(data => {
        cards = data;
        current = 0;
        flipped = false;
        isReversed = false;
        updateCardUI(true);
      });
  }

  function startKanaPractice(type) {
    showKanaPanel();
    fetch(`./kana_${type}.json`)
      .then(res => res.json())
      .then(data => {
        kanaList = data.sort(() => Math.random() - 0.5);
        current = 0;
        showKanaPrompt();
      });
  }

  function startKanjiPractice() {
    showFlashcardPanel();
    fetch('./words_kanji.json')
      .then(res => res.json())
      .then(data => {
        cards = data;
        current = 0;
        flipped = false;
        isReversed = false;
        updateCardUI(true);
      });
  }

  function showFlashcardPanel() {
    document.getElementById("flashcardPanel").classList.remove("hidden");
    document.getElementById("kanaPanel").classList.add("hidden");
  }

  function showKanaPanel() {
    document.getElementById("flashcardPanel").classList.add("hidden");
    document.getElementById("kanaPanel").classList.remove("hidden");
  }

  function updateCardUI(skipAnimation = false) {
    const cardOuter = document.querySelector(".flip-card");
    const cardInner = document.getElementById("cardInner");
    const front = document.getElementById("cardFront");
    const back = document.getElementById("cardBack");
    const v = cards[current];
    if (!v) return;

    const isKanjiCard = v.kanji !== undefined;
    if (isKanjiCard) {
      if (!isReversed) {
        front.textContent = v.kanji;
        back.innerHTML = `${v.english}<br>${v.romaji}<br>${v.hiragana}`;
      } else {
        front.innerHTML = `${v.english}<br>${v.romaji}<br>${v.hiragana}`;
        back.textContent = v.kanji;
      }
    } else {
      if (!isReversed) {
        front.textContent = v.english;
        back.innerHTML = `${v.romaji}<br>${v.formal ? v.formal + "<br>" : ""}${v.hiragana}`;
      } else {
        front.innerHTML = `${v.romaji}<br>${v.formal ? v.formal + "<br>" : ""}${v.hiragana}`;
        back.textContent = v.english;
      }
    }

    if (skipAnimation) {
      cardInner.style.transition = "none";
    } else {
      cardInner.style.transition = "";
    }

    cardOuter.classList.toggle("flip", flipped);

    if (skipAnimation) {
      setTimeout(() => {
        cardInner.style.transition = "";
      }, 20);
    }
  }

  function flipCard() {
    flipped = !flipped;
    updateCardUI();
  }

  function nextCard() {
    current = (current + 1) % cards.length;
    flipped = false;
    updateCardUI(true);
  }

  function showKanaPrompt() {
    const char = kanaList[current];
    document.getElementById("kanaPrompt").textContent = char.kana;
    document.getElementById("kanaAnswer").value = "";
    document.getElementById("kanaFeedback").innerHTML = "";
  }

  function submitKanaAnswer() {
    const input = document.getElementById("kanaAnswer").value.trim().toLowerCase();
    const correct = kanaList[current].romaji;
    const feedback = document.getElementById("kanaFeedback");
    if (input === correct) {
      feedback.innerHTML = "‚úÖ Correct!";
      feedback.className = "text-green-500 font-bold";
      setTimeout(() => {
        current = (current + 1) % kanaList.length;
        showKanaPrompt();
      }, 800);
    } else {
      feedback.innerHTML = `‚ùå Correct answer: ${correct}`;
      feedback.className = "text-red-500 font-bold";
    }
  }



function loadSubcategory(category) {
  category = category.toLowerCase();
  const subcategoryPanel = document.getElementById("subcategoryPanel");
  const subcategoryContainer = document.getElementById("subcategoryContainer");
  const groupButtons = document.querySelectorAll(".wordgroup-btn");

  const clickedBtn = [...groupButtons].find(b => b.textContent.toLowerCase() === category);
  const isActive = clickedBtn?.classList.contains("bg-purple-500");

  groupButtons.forEach(b => b.classList.remove("bg-purple-500", "text-white"));
  if (clickedBtn) clickedBtn.classList.add("bg-purple-500", "text-white");

  document.getElementById("wordModes").classList.add("hidden");
  subcategoryPanel.classList.remove("hidden");
  document.getElementById("homeBtn").classList.remove("hidden");

  subcategoryContainer.innerHTML = "";

  const files = {
    verbs: ["verbs", "verbs_actions", "verbs_movement", "verbs_emotions"],
    nouns: ["nouns", "nouns_people", "nouns_places", "nouns_objects"],
    adjectives: ["adjectives", "adjectives_colors", "adjectives_sizes"],
    pronouns: ["pronouns"]
  };

  if (!files[category]) {
    console.error("No subcategories found for:", category);
    return;
  }

  files[category].forEach(file => {
    const btn = document.createElement("button");
    btn.className = "subcategory-btn px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded hover:bg-gray-300 dark:hover:bg-gray-600 shadow transition-all duration-200";
    btn.textContent = file.replace(category + "_", "").replace("_", " ").toUpperCase();
    btn.onclick = () => {
      document.querySelectorAll(".subcategory-btn").forEach(b => b.classList.remove("bg-purple-500", "text-white"));
      btn.classList.add("bg-purple-500", "text-white");
      loadCategory(file);
    };
    subcategoryContainer.appendChild(btn);
  });
}

</script>
