
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JP Flash</title>
  <script>
    tailwind = {
      darkMode: 'class'
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-950 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-md text-center space-y-6 border border-gray-200 dark:border-gray-700">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">JP Flash</h1>
      <div class="flex gap-2">
        <button onclick="goHome()" class="text-xl">üè†</button>
        <button onclick="toggleDarkMode()" id="darkToggle" class="text-xl">üåô</button>
      </div>
    </div>

    <div id="startScreen">
      <p class="text-lg font-medium">What do you want to practice?</p>
      <div class="flex flex-wrap justify-center gap-2 mt-4">
        <button onclick="selectCategory('verbs')" class="btn">Verbs</button>
        <button onclick="selectCategory('nouns')" class="btn">Nouns</button>
        <button onclick="selectCategory('adjectives')" class="btn">Adjectives</button>
        <button onclick="selectCategory('kana')" class="btn">Kana</button>
        <button onclick="selectCategory('kanji')" class="btn">Kanji</button>
        <button onclick="selectCategory('counters')" class="btn">Counters</button>
      </div>
    </div>

    <div id="subcategoryScreen" class="hidden">
      <p class="text-lg font-medium mb-2">Select a Subcategory</p>
      <select id="subcategoryDropdown" class="p-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white w-full mb-4"></select>
      <div class="flex justify-center gap-2">
        <button onclick="startPractice('flashcard')" class="btn">Flashcard</button>
        <button onclick="startPractice('input')" class="btn">Input</button>
      </div>
    </div>

    <div id="practiceScreen" class="hidden space-y-4">
      <div id="cardDisplay" class="w-full text-xl font-semibold p-6 bg-gray-200 dark:bg-gray-700 rounded-xl min-h-[100px] cursor-pointer" onclick="flipCard()">
        Tap to flip
      </div>
      <div id="inputMode" class="hidden">
        <input id="userInput" class="w-full p-3 rounded-xl text-lg bg-white dark:bg-gray-800 border dark:border-gray-600 text-gray-900 dark:text-white" placeholder="Type your answer..." />
        <button onclick="submitAnswer()" class="btn w-full mt-2">Submit</button>
        <div id="feedback" class="min-h-[24px]"></div>
      </div>
      <button onclick="nextCard()" class="btn w-full">Next</button>
    </div>
  </div>

  <script>
    const darkToggle = document.getElementById("darkToggle");
    const dropdown = document.getElementById("subcategoryDropdown");
    const cardDisplay = document.getElementById("cardDisplay");
    const inputField = document.getElementById("userInput");
    const feedback = document.getElementById("feedback");

    let currentCards = [];
    let currentIndex = 0;
    let practiceMode = 'flashcard';
    let showingFront = true;
    let category = '';

    function toggleDarkMode() {
      const isDark = document.documentElement.classList.toggle("dark");
      darkToggle.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
    }

    function goHome() {
      document.getElementById("startScreen").classList.remove("hidden");
      document.getElementById("subcategoryScreen").classList.add("hidden");
      document.getElementById("practiceScreen").classList.add("hidden");
    }

    function selectCategory(cat) {
      category = cat;
      if (cat === "kana") {
        currentCards = [
          { english: "A", romaji: "a", hiragana: "„ÅÇ" },
          { english: "I", romaji: "i", hiragana: "„ÅÑ" }
        ];
        showPracticeOptions();
      } else {
        fetch("subcategory_index.json")
          .then(res => res.json())
          .then(data => {
            const options = data[cat] || [];
            dropdown.innerHTML = options.map(file => {
              const name = file.replace(/_/g, " ").replace(".json", "");
              return `<option value="${file}">${name}</option>`;
            }).join("");
            document.getElementById("startScreen").classList.add("hidden");
            document.getElementById("subcategoryScreen").classList.remove("hidden");
          });
      }
    }

    function startPractice(mode) {
      const selectedFile = dropdown.value;
      practiceMode = mode;
      showingFront = true;
      currentIndex = 0;

      fetch(`${category}/${selectedFile}`)
        .then(res => res.json())
        .then(data => {
          currentCards = shuffleArray(data);
          document.getElementById("subcategoryScreen").classList.add("hidden");
          document.getElementById("practiceScreen").classList.remove("hidden");
          updateCard();
        });
    }

    function updateCard() {
      const word = currentCards[currentIndex];
      feedback.textContent = "";
      inputField.value = "";
      if (practiceMode === 'flashcard') {
        cardDisplay.innerHTML = showingFront ? word.english : `${word.romaji}<br>${word.hiragana}`;
        document.getElementById("inputMode").classList.add("hidden");
      } else {
        cardDisplay.innerHTML = word.english;
        document.getElementById("inputMode").classList.remove("hidden");
      }
    }

    function flipCard() {
      if (practiceMode === 'flashcard') {
        showingFront = !showingFront;
        updateCard();
      }
    }

    function submitAnswer() {
      const word = currentCards[currentIndex];
      const userAnswer = inputField.value.trim().toLowerCase();
      const correct = word.romaji.toLowerCase();
      if (userAnswer === correct) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.className = "text-green-500 font-bold";
      } else {
        feedback.textContent = `‚ùå Correct answer: ${correct}`;
        feedback.className = "text-red-500 font-bold";
      }
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % currentCards.length;
      showingFront = true;
      updateCard();
    }

    function shuffleArray(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }
  </script>

  <style>
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background-color: #8b5cf6;
      color: white;
      font-weight: 500;
    }
    .btn:hover {
      background-color: #7c3aed;
    }
  </style>
</body>
</html>
